<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f4f4f4; font-family: Arial, sans-serif; }
        .details-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .details-container h2 { color: #00c8ff; }
        .detail-item {
            text-align: left;
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 5px solid #00c8ff;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #00c8ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="details-container">
        <h2>Thank You for Contacting Me!</h2>
        <p>Here are the details you submitted:</p>

        <div class="detail-item">
            <strong>Name:</strong> <span id="display-name">Loading...</span>
        </div>
        <div class="detail-item">
            <strong>Email:</strong> <span id="display-email">Loading...</span>
        </div>
        <div class="detail-item">
            <strong>Message:</strong><br>
            <p id="display-message" style="margin-top: 0.5rem; white-space: pre-wrap;">Loading...</p>
        </div>

        <a href="index.html" class="back-link">Back to Portfolio</a>
    </div>
    
    <script src="form_details.js"></script>
</body>
</html>
